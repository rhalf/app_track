<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>-->
        <h3 class="modal-title">Company</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <div class="noty">
                <uib-alert ng-repeat="alert in alert.items" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.message}} </uib-alert>
            </div>
            <uib-tabset active="active">
                <uib-tab index="0" heading="Company">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="Company.Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Description</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="Company.Desc" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">Status</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="Company.Status" ng-options="status.Value as status.Name for status in Flag.Status" required />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </uib-tab>
                <uib-tab index="1" heading="CompanyInfo">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">
                            <div class="form-group">
                                <label class="control-label col-md-2">Logo</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CompanyInfo.Logo" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Alert</label>
                                <div class="col-md-10">
                                    <input type="number" class="form-control" ng-model="CompanyInfo.Alert" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Noti</label>
                                <div class="col-md-10">
                                    <input type="number" class="form-control" ng-model="CompanyInfo.Noti" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Theme</label>
                                <div class="col-md-10">
                                    <input type="number" class="form-control" ng-model="CompanyInfo.Theme" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Field</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="CompanyInfo.Field" ng-options="field.Id as field.Name for field in Flag.Field" required />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-default" type="button" ng-click="toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-default" type="button" ng-click="update()">Update</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
