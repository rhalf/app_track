<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>-->
        <h3 class="modal-title">Company</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
          
            <uib-tabset active="active">
                <uib-tab index="0" heading="Company">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">
                            <div class="form-group">
                                <label class="control-label col-sm-2">name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="company.name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="company.desc" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">status</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="company.status" ng-options="status as status.name for status in flag.statuses track by status.id" required />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </uib-tab>
                <uib-tab index="1" heading="CompanyInfo">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Logo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="companyInfo.logo" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Alert</label>
                                <div class="col-sm-10">
                                    <input  class="form-control" ng-model="companyInfo.alert" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Notify</label>
                                <div class="col-sm-10">
                                    <input  class="form-control" ng-model="companyInfo.notify" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Theme</label>
                                <div class="col-sm-10">
                                    <input  class="form-control" ng-model="companyInfo.theme" required disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Field</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="companyInfo.field" ng-options="field as field.name for field in flag.fields track by field.id" required />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-default" type="button" ng-click="toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-default" type="button" ng-click="update()">Update</button>
        
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
