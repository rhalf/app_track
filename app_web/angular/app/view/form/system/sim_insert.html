<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Sim (Add)</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <div class="noty">
                <uib-alert ng-repeat="alert in ui.alert.items" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{ui.alert.timeout}}">{{alert.message}} </uib-alert>
            </div>


            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Imei</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="sim.Imei" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Number</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" ng-model="sim.Number" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Roaming</label>
                        <div class="col-md-10">
                            <input type="checkbox" class="form-control" ng-model="sim.Roaming" ng-true-value="true" ng-false-value="false" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">SimVendor</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="sim.SimVendor" ng-init="sim.SimVendor = flag.SimVendors[0].Id" ng-options="simVendor.Id as simVendor.Name for simVendor in flag.SimVendors" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Status</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="sim.Status" ng-init="sim.Status = flag.Statuses[0].Value" ng-options="status.Value as status.Name for status in flag.Statuses" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Company</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="sim.Company" ng-init="sim.Company = companies[0].Id" ng-options="company.Id as company.Name for company in companies" required />
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
