<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Vehicle (Add)</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <div class="noty">
                <uib-alert ng-repeat="alert in ui.alert.items" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{ui.alert.timeout}}">{{alert.message}} </uib-alert>
            </div>


            <form class="form-horizontal" role="form">

                <uib-tabset active="active">
                    <uib-tab index="0" heading="Basic">
                        <div class="group">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="vehicle.Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Plate Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="vehicle.Plate" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Model</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="vehicle.Model" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">DateTime Subcribed</label>
                                <div class="col-md-10">
                                    <p class="input-group">
                                        <input type="text" class="form-control"
                                               uib-datepicker-popup="{{ui.dateTimePicker.format[1]}}"
                                               ng-model="vehicle.DtSubscribed"
                                               is-open="ui.dateTimePicker.isOpen[0]"
                                               datepicker-options="ui.dateTimePicker.options"
                                               ng-required="true"
                                               close-text="Close"
                                               datetime-directive />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="ui.dateTimePicker.toggle(0)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" heading="Settings">
                        <div class="group">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Mileage (Initial)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-model="vehicle.MaInitial" ng-init="vehicle.MaInitial = 0" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Mileage (Limit)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-model="vehicle.MaLimit" ng-init="vehicle.MaLimit = 100000" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Mileage (Maintenance)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-model="vehicle.MaMaintenance" ng-init="vehicle.MaMaintenance = 5000" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Speed (Max)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-model="vehicle.SpeedMax" ng-init="vehicle.SpeedMax = 120" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Fuel (Max)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-model="vehicle.FuelMax" ng-init="vehicle.FuelMax = 100" />
                                </div>
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab index="2" heading="Selection">
                        <div class="group">
                            <div class="form-group">
                                <label class="control-label col-md-2">Type</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="vehicle.TrackeeType" ng-init="vehicle.TrackeeType = flag.TrackeeTypes[3].Id" ng-options="trackeeType.Id as trackeeType.Name for trackeeType in flag.TrackeeTypes" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Vehicle Status</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="vehicle.Status" ng-init="vehicle.Status = flag.Statuses[0].Value" ng-options="status.Value as status.Name for status in flag.Statuses" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Company</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="vehicle.Company" ng-init="vehicle.Company = companies[0].Id" ng-options="company.Id as company.Name for company in companies" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Unit</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <select class="form-control" allow-clear="true" ng-model="vehicle.Unit" ng-options="unit.Id as unit.Imei for unit in units" required />
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" ng-click="clearUnit()">Clear</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Driver</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <select class="form-control" allow-clear="true" ng-model="vehicle.Driver" ng-options="driver.Id as driver.NameLast for driver in drivers" required />
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" ng-click="clearDriver()">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </form>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>

    <style type="text/css">
        .group {
            margin: 20px;
        }
    </style>
</body>
</html>
