<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div ng-controller="companiesController">
        <div class="container-fluid">
            <div class="row">
                <div class="modal-header">
                    <div class="col-md-4">
                        <h3 class="modal-title">Companies</h3>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" ng-model="selected" placeholder="Search" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="selected = ''">
                                    <span class="glyphicon glyphicon-remove" />
                                </button>
                                <button class="btn btn-default" type="button" ng-click="add()">
                                    <span class="glyphicon glyphicon-plus" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <table class="table table-responsive table-condensed table-hover small">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th class="hidden-xs">Description</th>
                                <th class="hidden-xs">DtCreated</th>
                                <th>Status</th>
                                <th>Options</th>
                        </thead>
                        <tbody>

                            <tr ng-repeat="company in companies | filter : selected | startFromFilter : (ui.pagination.currentPage - 1 ) * ui.pagination.pageSize2 | limitTo : ui.pagination.pageSize2">
                                <td>{{$index + 1 + (ui.pagination.currentPage - 1 ) * ui.pagination.pageSize2 }}</td>
                                <td>{{company.Name}}</td>
                                <td class="hidden-xs">{{company.Desc}}</td>
                                <td class="hidden-xs">{{company.DtCreated | dateFilter : 'date'}}</td>
                                <td>{{company.Status.Name }}</td>
                                <td>
                                    <button ng-click="select(company)"><span class="glyphicon glyphicon-cog" /></button>
                                    <button ng-click="delete(company)"><span class="glyphicon glyphicon-trash" /></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <uib-pagination boundary-links="true"
                                    force-ellipses="true"
                                    total-items="companies.length"
                                    ng-model="ui.pagination.currentPage"
                                    items-per-page="ui.pagination.pageSize2"
                                    class="center-block">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
