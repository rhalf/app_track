<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Units</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">


            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Imei</th>
                        <th>Serial</th>
                        <th>DtCreated</th>
                        <th>UnitType</th>
                        <th>Sim</th>
                        <th>Company</th>

                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="unit in Units">
                        <td>{{unit.Imei}}</td>
                        <td>{{unit.SerialNumber}}</td>
                        <td>{{unit.DtCreated | dateFilter : 'date'}}</td>
                        <td>{{unit.UnitType | unitTypeFilter : 'name' }}</td>
                        <td>{{unit.UnitSim | unitSimFilter : 'number' }}</td>
                        <td>{{unit.Company | companyFilter : 'name' }}</td>
                        <td>
                            <button ng-click="select(unit)"><span class="glyphicon glyphicon-cog" /></button>
                            <button ng-click="delete(unit)"><span class="glyphicon glyphicon-trash" /></button>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</body>
</html>
