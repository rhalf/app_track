<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Units</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">


            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>DtCreated</th>
                        <th>DtExpired</th>
                        <th>Privilege</th>
                        <th>Status</th>

                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="unit in Units">
                        <td>{{unit.Imei}}</td>
                        <td>{{unit.SerialNumber}}</td>
                        <td>{{unit.DtCreated | dateFilter}}</td>
                        <td>{{unit.Privilege | privilegeFilter }}</td>
                        <td>{{unit.Status | statusFilter }}</td>
                        <!--<td><span ng-bind="user.Company"/></td>-->
                        <!--<td><span ng-bind="user.Info" /></td>-->
                        <td>
                            <button ng-click="select(user)"><span class="glyphicon glyphicon-cog" /></button>
                            <button ng-click="delete(user)"><span class="glyphicon glyphicon-trash" /></button>
                            <button ng-click="credential(user)"><span class="glyphicon glyphicon-asterisk" /></button>

                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</body>
</html>
