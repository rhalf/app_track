<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">User (Credential)</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
        

            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="user.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Re-Type Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="user.password1" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="update()">Update</button>
        
    </div>



    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
