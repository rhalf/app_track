<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-4">
                <h3 class="modal-title">Distribute</h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group">
                    <select class="form-control"
                            ng-model="selectedCollection"
                            ng-options="collection.Name for collection in fleet.collections"/>
                            <!--ng-change="getVehicles(selectedCollection)"--> 
                    <div class="input-group-btn">
                        <button class="btn btn-default" ng-click="clear()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal-body" >

        <table class="table table-responsive table-hover table-condensed">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Vehicle(Name)</th>
                    <th>Vehicle(Plate)</th>
                    <th>Unit(Imei)</th>
                    <th>Sim(Number)</th>
                    <th>Driver(Name)</th>
                </tr>
            </thead>
            <tr ng-repeat="vehicle in selectedCollection.vehicles" ng-cloak>
                <td>{{$index + 1}}</td>
                <td>{{vehicle.Name}}</td>
                <td>{{vehicle.Plate}}</td>
                <td>{{vehicle.Unit.Imei}}</td>
                <td>{{vehicle.Unit.Sim.Number}}</td>
                <td>{{vehicle.Driver.Name}}</td>


            </tr>
        </table>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add(selectedCollection)" ng-hide="authUser.Privilege > 4">Update</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>

    <style type="text/css">
        .col1 {
            background-color: skyblue;
        }

        .col2 {
            background-color: yellow;
        }

        .col3 {
            background-color: skyblue;
        }
    </style>
</body>
</html>
