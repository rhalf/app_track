<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">User</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <div class="noty">
                <uib-alert ng-repeat="alert in ui.alert.items" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{ui.alert.timeout}}">{{alert.message}} </uib-alert>
            </div>

            <uib-tabset active="active">
                <uib-tab index="0" heading="user">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="user.Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">DateTime Expired</label>
                                <div class="col-md-10">
                                    <p class="input-group">
                                        <input type="text" class="form-control"
                                               uib-datepicker-popup="{{ui.dateTimePicker.format[1]}}"
                                               ng-model="user.DtExpired"
                                               is-open="ui.dateTimePicker.isOpen[0]"
                                               datepicker-options="ui.dateTimePicker.options"
                                               ng-required="true"
                                               close-text="Close"
                                               datetime-directive />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="ui.dateTimePicker.toggle(0)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Status</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="user.Status" ng-options="status as status.Name for status in flag.Statuses track by status.Id" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Privilege</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="user.Privilege" ng-options="privilege as privilege.Name for privilege in flag.Privileges track by privilege.Id" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Company</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="user.Company" ng-options="company as company.Name for company in companies track by company.Id" required disabled/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Sim</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <select class="form-control" allow-clear="true" ng-model="user.Sim" ng-options="sim as sim.Number for sim in sims track by sim.Id">
                                        </select>
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" ng-click="user.Sim = null">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </uib-tab>
                <uib-tab index="1" heading="userInfo">
                    <form class="form-horizontal" role="form">
                        <fieldset ng-disabled="form.isDisabled">

                            <div class="form-group">
                                <label class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="userInfo.Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Telephone</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="userInfo.Telephone" required />
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </uib-tab>
        </div>
    </div>


    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-default" type="button" ng-click="toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-default" type="button" ng-click="update()">Update</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>



    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
