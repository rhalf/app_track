<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Driver (Add)</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
           
            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">driverId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="driver.driverId" />
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="control-label col-sm-2">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="driver.nameFirst" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Middlename</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="driver.nameMiddle" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="driver.nameLast" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Rfid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="driver.rfid" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">status</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="driver.status" ng-init="driver.status = flag.statuses[0]" ng-options="status as status.name for status in flag.statuses track by status.id" required />
                        </div>
                    </div>
                  
                </fieldset>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
