<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">User</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <fieldset ng-disabled="form.isDisabled">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="User.Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">DateTime Created</label>
                        <div class="col-md-10">
                            <!--<input type="date" class="form-control" ng-model="User.DtCreated"   datetime-directive/>-->
                            <p class="input-group">
                                <input type="text" class="form-control" 
                                       uib-datepicker-popup="{{dateTimePicker.format[1]}}" 
                                       ng-model="User.DtCreated" 
                                       is-open="dateTimePicker.isOpen[0]" 
                                       datepicker-options="dateTimePicker.options" 
                                       ng-required="true" 
                                       close-text="Close" 
                                       datetime-directive/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="dateTimePicker.toggle(0)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2">DateTime Expired</label>
                        <div class="col-md-10">
                            <!--<input type="date" class="form-control" ng-model="User.DtCreated"   datetime-directive/>-->
                            <p class="input-group">
                                <input type="text" class="form-control"
                                       uib-datepicker-popup="{{dateTimePicker.format[1]}}"
                                       ng-model="User.DtExpired"
                                       is-open="dateTimePicker.isOpen[1]"
                                       datepicker-options="dateTimePicker.options"
                                       ng-required="true"
                                       close-text="Close"
                                       datetime-directive />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="dateTimePicker.toggle(1)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-md-2">Status</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="User.Status" ng-options="status.Value as status.Name for status in Flag.Status" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Privilege</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="User.Privilege" ng-options="privilege.Value as privilege.Name for privilege in Flag.Privilege" />
                        </div>
                    </div>
             
                </fieldset>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-default" type="button" ng-click="form.toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-default" type="button" ng-click="form.update()">Update</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>



</body>
</html>
