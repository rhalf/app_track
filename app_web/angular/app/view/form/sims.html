<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Sims</h3>
    </div>


    <div class="modal-body">
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Imei</th>
                    <th>Number</th>
                    <th>Roaming</th>
                    <th>DtCreated</th>
                    <th>Vendor</th>
                    <th>Status</th>
                    <th>Options</th>
            </thead>
            <tbody>
                <tr ng-repeat="sim in Sims| startFromFilter : (pagination.currentPage - 1 ) * pagination.pageSize | limitTo : pagination.pageSize">
                    <td>{{$index + 1 + (pagination.currentPage - 1 ) * pagination.pageSize }}</td>
                    <td>{{sim.Imei}}</td>
                    <td>{{sim.Number}}</td>
                    <td>{{sim.Roaming}}</td>
                    <td>{{sim.DtCreated | dateFilter : 'date'}}</td>
                    <td>{{sim.SimVendor| simVendorFilter : 'name'}}</td>
                    <td>{{sim.Status | statusFilter : 'name' }}</td>

                    <td>
                        <button ng-click="select(sim)"><span class="glyphicon glyphicon-cog" /></button>
                        <button ng-click="delete(sim)"><span class="glyphicon glyphicon-trash" /></button>
                    </td>

                </tr>
            </tbody>
        </table>
        <hr>
        <uib-pagination boundary-links="true"
                        force-ellipses="true"
                        total-items="Companies.length"
                        ng-model="pagination.currentPage"
                        items-per-page="pagination.pageSize"
                        class="center-block">
        </uib-pagination>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</body>
</html>
