<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Unit (Add)</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
          


            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Imei</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="unit.imei" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Serial Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="unit.serial" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Unit Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="unit.unitType" ng-init="unit.unitType = flag.unitTypes[0]" ng-options="unit as unit.name for unit in flag.unitTypes track by unit.id" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Unit status</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="unit.unitStatus" ng-init="unit.unitStatus = flag.unitStatuses[0]" ng-options="unitstatus as unitstatus.name for unitstatus in flag.unitStatuses track by unitstatus.id" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">DateTime Subscribed</label>
                        <div class="col-sm-10">
                            <p class="input-group">
                                <input type="text" class="form-control"
                                       uib-datepicker-popup="{{ui.dateTimePicker.format[1]}}"
                                       ng-model="unit.dtSubscribed"
                                       is-open="ui.dateTimePicker.isOpen[0]"
                                       datepicker-options="ui.dateTimePicker.options"
                                       ng-required="true"
                                       close-text="Close"
                                       date-directive/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="ui.dateTimePicker.toggle(0)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">DateTime Expired</label>
                        <div class="col-sm-10">
                            <p class="input-group">
                                <input type="text" class="form-control"
                                       uib-datepicker-popup="{{ui.dateTimePicker.format[1]}}"
                                       ng-model="unit.dtExpired"
                                       is-open="ui.dateTimePicker.isOpen[1]"
                                       datepicker-options="ui.dateTimePicker.options"
                                       ng-required="true"
                                       close-text="Close"
                                       date-directive/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="ui.dateTimePicker.toggle(1)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="valid.isObject(unit.sim) ? 'has-success' : 'has-error'">
                        <label class="control-label col-sm-2">Sim</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input class="form-control" type="text" ng-model="unit.sim" ng-model-options="sims"
                                       uib-typeahead="sim as sim.number for sim in sims | filter:$viewValue | limitTo:10" />
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-click="unit.sim = null">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="add()">Add</button>
        <!---->
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
