<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div panel-loading ng-cloak ng-show="ui.isLoading"></div>

    <div class="noty">
        <uib-alert ng-repeat="alert in ui.alert.items" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{ui.alert.timeout}}">{{alert.message}} </uib-alert>
    </div>

    <div class="content">
        <div class="form-group">
            <h4>
                <span class="glyphicon glyphicon-log-in" /> Login
            </h4>
            <hr />
            <form name="loginForm">
                <label>Username </label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" class="form-control" name="userName" ng-model="authUser.Name" placeholder="Username" required />
                </div>

                <label>Password </label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="Password" class="form-control" name="userPassword" ng-model="authUser.Password" placeholder="Password" required />
                </div>
                <br />
                <button class="btn btn-default" type="submit" ng-click="login()">Login</button>
            </form>
            <!--<pre>{{user | json}}</pre>-->
        </div>
    </div>

    <style type="text/css">
        html, body {
            /*background: #3399ff;*/
            background: #efefef;
        }

        .noty {
            position: fixed;
            height: 100%;
            width: 100%;
            padding: 5px;
        }

        .content {
            position: absolute;
            width: 350px;
            /* Center form in page horizontally & vertically */
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            border-radius: 10px;
            background: #ffffff;
            -webkit-box-shadow: 0px 0px 15px 5px rgba(159,159,159,1);
            -moz-box-shadow: 0px 0px 15px 5px rgba(159,159,159,1);
            box-shadow: 0px 0px 15px 5px rgba(159,159,159,1);
        }

        .form-group {
            margin: 10px;
            padding: 10px;
        }

        .form-control {
            margin-top: 5px;
            margin-bottom: 5px;
        }


        /**/
        /* enable absolute positioning */
        .inner-addon {
            position: relative;
        }

            /* style icon */
            .inner-addon .glyphicon {
                position: absolute;
                padding: 10px;
                pointer-events: none;
            }

        /* align icon */
        .left-addon .glyphicon {
            left: 0px;
        }

        .right-addon .glyphicon {
            right: 0px;
        }

        /* add padding  */
        .left-addon input {
            padding-left: 30px;
        }

        .right-addon input {
            padding-right: 30px;
        }
    </style>
</body>
</html>
