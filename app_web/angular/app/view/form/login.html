<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div panel-loading ng-cloak ng-show="ui.isLoading"></div>

 

  

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="h3"><span class="glyphicon glyphicon-log-in" /> Login</div>
                </div>
            </div>
            <hr />
            <br />
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <form name="loginForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" name="userName" ng-model="authUser.name" placeholder="Username" required="required" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="Password" class="form-control" name="userPassword" ng-model="authUser.password" placeholder="Password" required="required" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button class="btn btn-primary form-control" type="submit" ng-click="login()">Login</button>
                </div>
            </div>
            <br />
        </div>
    </div>



    <style type="text/css">
        html, body {
            /*background: #3399ff;*/
            /*background: #99ddff;*/
            background: radial-gradient(black 15%, transparent 16%) 0 0, radial-gradient(black 15%, transparent 16%) 8px 8px, radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px, radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
            background-color: #282828;
            background-size: 16px 16px;
        }



        .content {
            position: absolute;
            width: 300px;
            /*Center form in page horizontally & vertically*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -150px;
            background: #ffffff;
            -webkit-box-shadow: 0px 0px 15px 5px rgba(255,255,255,0.6);
            -moz-box-shadow: 0px 0px 15px 5px rgba(255,255,255,0.6);
            box-shadow: 0px 0px 15px 5px rgba(255,255,255,0.6);
        }
    </style>
</body>
</html>
