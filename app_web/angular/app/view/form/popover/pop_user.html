<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th colspan="2">User</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td>Privilege</td>
                    <td>{{authUser.Privilege.Name}}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>{{authUser.Status.Name}}</td>
                </tr>
                <tr>
                    <td>DtCreated</td>
                    <td>{{ authUser.DtCreated | dateFilter  : 'date'}}</td>
                </tr>
                <tr>
                    <td>Company</td>
                    <td>{{ authUser.Company.Name }}</td>
                </tr>
                <tr ng-show="session.isUserSuper()">
                    <td colspan="2">
                        <button class="btn btn-primary form-control" ng-click="switchToSystem()" ng-cloak>Switch</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary form-control" ng-click="logout()">Logout</button>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
