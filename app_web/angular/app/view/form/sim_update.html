<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Sim</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
           

            <form class="form-horizontal" role="form">
                <fieldset ng-disabled="form.isDisabled">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Imei</label>
                        <div class="col-sm-10">
                            <input  class="form-control" ng-model="sim.imei" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Number</label>
                        <div class="col-sm-10">
                            <input  class="form-control" ng-model="sim.number" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Roaming</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="form-control" ng-model="sim.roaming" ng-true-value="true" ng-false-value="false" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">SimVendor</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="sim.simVendor" ng-options="simVendor as simVendor.name for simVendor in flag.simVendors track by simVendor.id" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">status</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="sim.status" ng-options="status as status.name for status in flag.statuses track by status.id" required />
                        </div>
                    </div>
                   
                </fieldset>
            </form>

        </div>
    </div>

    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-default" type="button" ng-click="toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-default" type="button" ng-click="update()">Update</button>
        
    </div>

    <style type="text/css">
        form {
            margin: 20px;
        }
    </style>
</body>
</html>
