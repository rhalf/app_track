<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-9" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="modal-header">
                <div class="col-sm-12">
                    <h4 class="modal-title">Icons</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="text-center">
                                    <strong>Vehicle</strong>
                                    <hr />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/markers/marker_64_blue.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Running</strong></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/markers/marker_64_gray.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Halt (Stop & IgnitionOff)</strong></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/markers/marker_64_orange.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Idle (Stop & IgnitionOn)</strong></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/markers/marker_64_red.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>OverSpeed</strong></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/markers/marker_64_yellow.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Towing</strong></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="text-center">
                                    <strong>Alarm</strong>
                                    <hr />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_bell.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Sos - Emergency</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_flash.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Epc - Powercut</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_battery.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Low Battery</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_clock.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Late data</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_4g.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Low Gprs</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_satellite.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Low Gps</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_car.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Vehicle Reg Expired</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_monitor.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Unit Reg Expired</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_km.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Distance Limit</strong></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../../../img/alerts/alert_64_wrench.png" width="24" height="24" />
                                </div>
                                <div class="col-sm-9">
                                    <p><strong>Broken Device</strong></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="btn btn-group">
                    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
