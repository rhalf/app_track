<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="layer">  </div>
    <div class="cssload-container">
        <div class="cssload-loader"></div>
        <div class="h4">Loading</div>
    </div>


    <style>
        .layer {
            position: fixed;
            z-index: 999998;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }



        .cssload-container {
            z-index: 999999;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -64px;
            margin-left: -32px;
        }


        .cssload-loader {
            width: 64px;
            height: 64px;
            line-height: 64px;
            margin: 21px auto;
            position: relative;
            box-sizing: border-box;
            text-align: center;
            z-index: 0;
            text-transform: uppercase;
            -o-text-transform: uppercase;
            -ms-text-transform: uppercase;
            -webkit-text-transform: uppercase;
            -moz-text-transform: uppercase;
        }

            .cssload-loader:before,
            .cssload-loader:after {
                opacity: 0;
                box-sizing: border-box;
                -o-box-sizing: border-box;
                -ms-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                content: "\0020";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 42px;
                border: 2px solid rgb(0,0,0);
                box-shadow: 0 0 21px rgb(0,0,0), inset 0 0 21px rgb(0,0,0);
                -o-box-shadow: 0 0 21px rgb(0,0,0), inset 0 0 21px rgb(0,0,0);
                -ms-box-shadow: 0 0 21px rgb(0,0,0), inset 0 0 21px rgb(0,0,0);
                -webkit-box-shadow: 0 0 21px rgb(0,0,0), inset 0 0 21px rgb(0,0,0);
                -moz-box-shadow: 0 0 21px rgb(0,0,0), inset 0 0 21px rgb(0,0,0);
            }

            .cssload-loader:after {
                z-index: 1;
                animation: cssload-gogoloader 2.3s infinite 1.15s;
                -o-animation: cssload-gogoloader 2.3s infinite 1.15s;
                -ms-animation: cssload-gogoloader 2.3s infinite 1.15s;
                -webkit-animation: cssload-gogoloader 2.3s infinite 1.15s;
                -moz-animation: cssload-gogoloader 2.3s infinite 1.15s;
            }

            .cssload-loader:before {
                z-index: 2;
                animation: cssload-gogoloader 2.3s infinite;
                -o-animation: cssload-gogoloader 2.3s infinite;
                -ms-animation: cssload-gogoloader 2.3s infinite;
                -webkit-animation: cssload-gogoloader 2.3s infinite;
                -moz-animation: cssload-gogoloader 2.3s infinite;
            }



        @keyframes cssload-gogoloader {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @-o-keyframes cssload-gogoloader {
            0% {
                -o-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -o-transform: scale(1);
                opacity: 0;
            }
        }

        @-ms-keyframes cssload-gogoloader {
            0% {
                -ms-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -ms-transform: scale(1);
                opacity: 0;
            }
        }

        @-webkit-keyframes cssload-gogoloader {
            0% {
                -webkit-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 0;
            }
        }

        @-moz-keyframes cssload-gogoloader {
            0% {
                -moz-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -moz-transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
