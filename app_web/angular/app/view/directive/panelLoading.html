<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <div class="layer">
        <div class="loader"></div>
    </div>

    <style>
        /* Absolute Center Spinner */



        .layer {
            position: fixed;
            display: block;
            z-index: 999999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }


            /* Transparent Overlay */

            .layer:before {
                content: '';
                align-content: center;
                text-align: center;
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(250, 250, 250, 0.9);
            }


        /*Loader*/
        /*======================================================*/
        .loader {
            border: 4px solid #cccccc; /* Light grey */
            border-top: 4px solid #000000; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
            -webkit-box-shadow: 0px 0px 0px 1px rgba(255,255,255,1);
            -moz-box-shadow: 0px 0px 0px 1px rgba(255,255,255,1);
            box-shadow: 0px 0px 0px 1px rgba(255,255,255,1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
