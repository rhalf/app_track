<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div class="modal-header">
        <h3 class="modal-title">Company</h3>
    </div>


    <div class="modal-body">
        <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <fieldset ng-disabled="form.isDisabled">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="company.Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Description</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="company.Desc" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Datetime Created</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="company.DtCreated" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Status</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="company.Status" ng-options="stat.Value as stat.Name for stat in status" />
                        </div>
                    </div>
                    </fieldse>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-show="form.isDisabled" class="btn btn-primary" type="button" ng-click="form.toggle()">Edit</button>
        <button ng-show="!form.isDisabled" class="btn btn-primary" type="button" ng-click="form.save()">Save</button>

        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</body>
</html>
