<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="content" ng-controller="loginController">
        <div class="form-group">
            <h4>
                <span class="glyphicon glyphicon-log-in" /> Login
            </h4>
            <hr />
            <form action="">
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" class="form-control" ng-model="user.name" placeholder="Username" required/>
                </div>

                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="Password" class="form-control" ng-model="user.password" placeholder="Password" required/>
                </div>

                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}} </uib-alert>

                <hr />
            </form>

            <button class="btn btn-default" type="submit" ng-click="login()">Login</button>

            <!--<pre>{{user | json}}</pre>-->
        </div>
    </div>


    <style type="text/css">
        html, body {
            background: #66ccff;
        }

        .content {
            position: absolute;
            width: 300px;
            /* Center form in page horizontally & vertically */
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            border-radius: 10px;
            background: #ffffff;
            -webkit-box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.3);
            -moz-box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.3);
            box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.3);
        }

        .form-group {
            margin: 10px;
            padding: 10px;
        }

        .form-control {
            margin-top: 5px;
            margin-bottom: 5px;
        }


        /**/
        /* enable absolute positioning */
        .inner-addon {
            position: relative;
        }

            /* style icon */
            .inner-addon .glyphicon {
                position: absolute;
                padding: 10px;
                pointer-events: none;
            }

        /* align icon */
        .left-addon .glyphicon {
            left: 0px;
        }

        .right-addon .glyphicon {
            right: 0px;
        }

        /* add padding  */
        .left-addon input {
            padding-left: 30px;
        }

        .right-addon input {
            padding-right: 30px;
        }
    </style>
</body>
</html>
